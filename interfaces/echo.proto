syntax = "proto3";

option java_multiple_files = true;
option java_package = ".";
option java_outer_classname = "EchoProto";

package echo;

service Echo {
    rpc EchoBack(EchoRequest) returns (EchoResponse) {}

}

message EchoRequest {
    string msgRequest = 1;
}

message EchoResponse {
    string msgReponse = 1;
}
